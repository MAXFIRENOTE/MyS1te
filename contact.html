<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact form</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body>

  <!-- MAIN -->
  <main class="py-3 mb-3">
    <div class="container">
      <div class="row">

        <!-- Col-md-6 -->
        <div class="col-md-6">
          <!-- Google Maps -->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.15270489381!2d-73.98024868453376!3d40.75866597932692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258fec4f48e93%3A0x1a2ac0c533db6ec2!2sThe+LEGO+Store!5e0!3m2!1sen!2sua!4v1543332341437"
            height="600" style="width: 100%; border:0" allowfullscreen></iframe>
        </div>
        <!-- /col-md-6 -->

        <!-- Col-md-6 -->
        <div class="col-md-6">
          <!-- Contact Form -->
          <h2 class="display-3">
              Contact me
            </h2>
          <div class="mb-1">
            <h4>
              <i class="far fa-envelope"></i>
              Don't hesitate to contact me
            </h4>
          </div>
          <h5>
            Ready for offers and cooperation
          </h5>
          <p class="text-muted">
            Phone: + 380 095 170 0760 <br> Email: <a href="#">mi.max1105@mail.com</a>
          </p>

          <!-- Input -->
          <form>
            <div class="row">
              <!-- Name -->
              <div class="col-md-6 pb-3">
                <input type="text" class="form-control input" name="name" data-form-field="Name" placeholder="Your Name" required="">
              </div>
              <!-- Phone -->
              <div class="col-md-6 pb-3">
                <input type="tel" class="form-control input" name="phone" data-form-field="Phone" placeholder="Phone" required="">
              </div>
              <!-- Email -->
              <div class="col-md-12 pb-3">
                <input type="email" class="form-control input" name="email" data-form-field="Email" placeholder="Email" required="">
              </div>
              <!-- Message -->
              <div class="col-md-12 pb-3">
                <textarea class="form-control input" name="message" rows="3" maxlength="6000" data-form-field="Message" placeholder="Message" style="resize:none"></textarea>
              </div>
              <div class="input-group-btn col-md-12">
                <button type="submit" class="btn btn-outline-dark btn-form display-4">Send Message</button>
                <p>Date,author.</p>
                <p><a href="#myModal1" class="btn btn-primary" data-toggle="modal">More</a></p>
                <div id="myModal1" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                <h4 class="modal-title">MADE BY: _iCE_ </h4>
                            </div>
                            <div class="modal-body">
                                24.11.2019
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Ok!</button>
                            </div>
                          </div>
                        </div>
                      </div>

              </div>
            </div>
          </form>
        </div>
        <!-- /col-md-6 -->

      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </main>


</body>

</html>
